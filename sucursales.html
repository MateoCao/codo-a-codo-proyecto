<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=DynaPuff&family=Montserrat:ital,wght@1,300&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b99a20d6cb.js" crossorigin="anonymous"></script>
    <title>Sucursales</title>
</head>
<body>
    <header>
        <div class="header__logo">
            <div>
                <p class="header__logo-text">Lorem Ipsum</p>
            </div>
            <p class="header__logo-text">Comprá</p>
            <p class="header__logo-text">¡Retirá tu compra en menos de 24hs!</p>
            <p class="header__logo-text">Fácil y rápido</p>
            <div class="header__logo-icon-container">
                <i class="fa-solid fa-shop fa-xl"></i>
            </div>
        </div>
        <nav>
            <div class="header__nav-top-bar-container">
                <div class="header__nav-name-container">
                    <h1>
                        Lorem
                    </h1>
                </div>
                <div class="header__nav-search-bar-container">
                    <input type="text" id="search-bar" placeholder="Busca un producto" name="producto-buscado">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <ul class="header__nav-top-options-container">
                    <li id="my-account" class="header__nav-my-account-container">
                        <i class="fa-solid fa-user"></i>
                        <p>
                            Mi cuenta
                        </p> 
                    </li>
                    <li class="header__nav-cart-container">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <p>
                            Mi Carrito
                        </p>
                    </li>
                </ul>
            </div>
            <div class="header__nav-low-bar-container">
                <div class="">
                    <ul class="header__nav-low-options-container">
                        <li>
                            <a href="./index.html">Inicio</a>
                        </li>
                        <li>
                            <a href="">Sucursales</a>
                        </li>
                        <li>
                            <a href="./sobreNosotros.html">Sobre nosotros</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="main__title-container">
            <h2>Nuestras tiendas</h2>
        </div>
        <div class="locations-container">
            <h3>Seleccioná una tienda:</h3>
            <select class="" name="locations" id="locations-selector">
                <option value="sucursal1">Tienda 1</option>
                <option value="sucursal2">Tienda 2</option>
                <option value="sucursal3">Tienda 3</option>
            </select>
        </div>
        <div id="map"></div>
        <div id="login-display" class="login-container">
            <div id="my-account-login">
                    <div id="close-login" class="close-container">
                        <i class="fa-sharp fa-solid fa-xmark"></i>
                    </div>
                <form id="formulario-login" action="">
                    <label for="email">Correo electrónico</label>
                    <input id="email" type="email" required>
                    <label for="password">Contraseña</label>
                    <input id="password" type="password" required>
                    <input type="submit" value="Iniciar sesión"></input>
                </form>
                <div class="login__register">
                    <p>
                        ¿No tienes cuenta?
                    </p>
                    <a href=""> Registrate aquí </a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p class="footer__text">
           Proyecto codo a codo
        </p>
        <div class="footer__icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
    </footer>

    <link rel="stylesheet" href="sucursales.css">
    <script src="sucursales.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2M4yruwF9d4U4Q5swfkp_iA1SEC283lk&callback=iniciarMap"></script>
</body>
</html>

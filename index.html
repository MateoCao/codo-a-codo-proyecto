<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=DynaPuff&family=Montserrat:ital,wght@1,300&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b99a20d6cb.js" crossorigin="anonymous"></script>
    <title>Codo a codo proyecto</title>
</head>
<body id="root">
    <header>
        <div class="header__logo">
            <div>
                <p class="header__logo-text">Lorem Ipsum</p>
            </div>
            <p class="header__logo-text">Comprá</p>
            <p class="header__logo-text">¡Retirá tu compra en menos de 24hs!</p>
            <p class="header__logo-text">Fácil y rápido</p>
            <div class="header__logo-icon-container">
                <i class="fa-solid fa-shop fa-xl"></i>
            </div>
        </div>
        <nav>
            <div class="header__nav-top-bar-container">
                <div class="header__nav-name-container">
                    <h1>
                        Lorem
                    </h1>
                </div>
                <div class="header__nav-search-bar-container">
                    <input type="text" id="search-bar" placeholder="Busca un producto" name="producto-buscado">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <ul class="header__nav-top-options-container">
                    <li id="my-account" class="header__nav-my-account-container">
                        <i class="fa-solid fa-user"></i>
                        <p>
                            Mi cuenta
                        </p> 
                    </li>
                    <li class="header__nav-cart-container">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <p>
                            Mi Carrito
                        </p>
                    </li>
                </ul>
            </div>
            <div class="header__nav-low-bar-container">
                <div class="header__nav-options-container-products">
                    <button id="products-button">
                        Categorias
                        <i class="fa-solid fa-chevron-down"></i>
                    </button>
                
                    <ul id="products-categories" class="header__nav-options-container-products-display">
                        <li>
                            <a id="most-rated" href="#products-total-container">Productos destacados</a>
                        </li>
                        <li>
                            <a id="women-clothing" href="#products-total-container">Indumentaria mujeres</a>
                        </li>
                        <li>
                            <a id="men-clothing" href="#products-total-container">Indumentaria hombres</a>
                        </li>
                         <li>
                            <a id="electronics" href="#products-total-container">Tecnología</a>
                         </li>
                         <li>
                            <a id="jewelery" href="#products-total-container">Accesorios</a>
                        </li>
                    </ul>
                </div>
                <div class="">
                    <ul class="header__nav-low-options-container">
                        <li>
                            <a href="">Sucursales</a>
                        </li>
                        <li>
                            <a href="">Sobre nosotros</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main id="probando123">
        <section class="main__s1-front-total-container">
            <div class="main__s1-front-container">
                <div class="main__s1-img-container">
                    <img src="imagenes/fundacion-caja-rural-burgos-tienda-online.jpg" alt="Tu tienda online" name="Tu tienda online">
                </div>
                <div class="main__s1-text-container">
                    <h4>Los mejores productos, a los mejores precios.</h4>
                </div>
            </div>
        </section>

        <section id="products-total-container">
            <h2 id="products-title"></h2>
        </section>
        <div id="login-display" class="login-container">
            <div id="my-account-login">
                    <div id="close-login" class="close-container">
                        <i class="fa-sharp fa-solid fa-xmark"></i>
                    </div>
                <form action="">
                    <label for="email">Correo electrónico</label>
                    <input id="email" type="email" required>
                    <label for="password">Contraseña</label>
                    <input id="password" type="password" required>
                    <input type="submit" value="Iniciar sesión"></input>
                </form>
            </div>
        </div>
    </main>
    <script src="code.js"></script>
    <link rel="stylesheet" href="styles.css">
</body>
</html>
